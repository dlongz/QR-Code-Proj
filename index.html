<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <!-- displays site properly based on user's device -->
  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="stylesheet" href="styles.css">
  <!-- Fonts -->
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Outfit:wght@100..900&display=swap" rel="stylesheet">

  <title>Frontend Mentor | QR code component</title>
</head>

<body>
  <div class="container">
    <img class="qrcode" src="./images/image-qr-code.png" alt="QR-Code">
    <div class="main_text">
      <p class="improve_text outfit-bold">Improve your front-end skills by building projects</p>

      <p class="scan_text outfit-regular">Scan the QR code to visit Frontend Mentor and take your coding skills to the
        next level</p>


    </div>

  </div>
  <div class="attribution">
    Challenge by <a rel="noopener" href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend
      Mentor</a>.
    Coded by <a href="#">David Lewis</a>.
  </div>
</body>

</html>
